<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Form</title>
</head>

<body>

    <h2>Order Your Coffee</h2>
    <form action="https://www.w3schools.com/action_page.php" method="get">
        
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="coffee">Coffee Type:</label>
        <select id="coffee" name="coffee">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select>
        <br><br>

        <label for="small">Small:</label>
        <input type="radio" id="small" name="size"/>

        <label for="medium">Medium:</label>
        <input type="radio" id="medium" name="size"/>
        
        <label for="large">Large:</label>
        <input type="radio" id="large" name="size"/>
        <br><br>

        <input type="checkbox" id="whipped-cream" name="whipped-cream">
        <label for="whipped-cream"> Whipped Cream</label><br>

        <input type="checkbox" id="extra-shot" name="extra-shot">
        <label for="extra-shot"> Extra Shot</label><br>

        <input type="checkbox" id="almond-milk" name="almond-milk">
        <label for="almond-milk"> Almond Milk</label><br>

        <br>
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="10" cols="30"></textarea>
        <br><br>

        <input type="Submit">
    </form>

</body>
</html>
